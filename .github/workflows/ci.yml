name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        
    - name: Install uv
      run: |
        curl -LsSf https://astral.sh/uv/install.sh | sh
        echo "$HOME/.cargo/bin" >> $GITHUB_PATH
        
    - name: Install dependencies
      run: |
        uv sync
        
    - name: Format code with Black
      run: |
        uv run black --check logic/ cli/ api/ tests/
        
    - name: Lint code with Pylint
      run: |
        uv run pylint logic/ cli/ api/ tests/ || true
        
    - name: Run tests with Pytest
      run: |
        uv run pytest tests/ -v --cov=logic --cov=cli --cov=api --cov-report=xml --cov-report=term
        
    - name: Upload coverage reports
      uses: codecov/codecov-action@v4
      if: always()
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

  deploy-api:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up QEMU
      uses: docker/setup-qemu-action@v3
      
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
        
    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: ${{ secrets.DOCKERHUB_USERNAME }}/mlops-lab2:latest
        platforms: linux/amd64,linux/arm64
        cache-from: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/mlops-lab2:buildcache
        cache-to: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/mlops-lab2:buildcache,mode=max
        
    - name: Trigger Render deployment
      run: |
        curl -X POST "https://api.render.com/deploy/srv-${{ secrets.RENDER_DEPLOY_HOOK_KEY }}"

  deploy-huggingface:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        
    - name: Switch to hf-space branch
      run: |
        git checkout hf-space || git checkout -b hf-space
        
    - name: Add HuggingFace remote
      run: |
        git remote add huggingface https://${{ secrets.HF_USERNAME }}:${{ secrets.HF_TOKEN }}@huggingface.co/spaces/${{ secrets.HF_USERNAME }}/mlops-lab2 || true
        
    - name: Push to HuggingFace Space
      run: |
        git push huggingface hf-space:main --force
